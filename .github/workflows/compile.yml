name: compile

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: make
        run: make
      - name: clean
        run: make clean
        
      - run: sudo apt install clang-format-10
      - name: clang-format
        run: make cformat_check

      - run: sudo apt install flake8
      - name: flake8
        run: flake8

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.5
          bundler-cache: true
      - run: gem install rubocop -v '~> 1.9.1'
      - name: rubocop
        run: rubocop
