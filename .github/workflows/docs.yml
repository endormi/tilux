name: docs

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install sphinx
        run: pip install sphinx
      - name: Install myst-parser
        run: pip install myst-parser
      - name: Build docs
        run: cd docs && make html
