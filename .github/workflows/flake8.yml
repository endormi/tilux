name: flake8

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt install flake8
      - name: Check flake8 version
        run: flake8 --version
      - name: Run flake8
        run: flake8 . --show-source --statistics
