name: make

on:
  push:
    branches:
      - master
    paths:
      - 'docs/**'
      - 'sys/**/**.c'
      - 'sys/**/**.h'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run make
        run: make
      - name: Run docs
        run: make docs
      - name: Clean files
        run: make clean
