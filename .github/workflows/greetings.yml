name: greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thank you for expressing interest in this project by creating an issue and welcome!'
        pr-message: 'Thank you for expressing interest in this project by creating a pr and welcome!'
