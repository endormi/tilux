Style/FrozenStringLiteralComment:
  Enabled: false

Style/GlobalVars:
  Enabled: false

# For Specs
Metrics/BlockLength:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

# This is unnecessary.
# get_ prefix is fine.
Naming/AccessorMethodName:
  Enabled: false

Layout/HashAlignment:
  Enabled: false

# Rubocop also checks pre-commit pkg (only if you use venv).
# You might need to do rubocop -a few times.
Gemspec/RequiredRubyVersion:
  Enabled: false

Style/IdenticalConditionalBranches:
  # I will look into this later
  Enabled: false

Style/ColonMethodCall:
  # ColorSchemeManager::load_colors looks better in my opinion
  Enabled: false
